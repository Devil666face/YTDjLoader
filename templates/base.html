<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
{% load static %}

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src="{% static 'js/color-modes.js' %}"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{{request.META.HTTP_HOST}}{% endblock title %}</title>
	<link rel="shortcut icon" href="{% static 'favicon.ico' %}">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<meta name="theme-color" content="#712cf9">
	<link href="{% static 'css/sign-in.css' %}" rel="stylesheet">
	<link href="{% static 'css/theme.css' %}" rel="stylesheet">
	{% block css %}{% endblock %}
</head>

<body class="">
	{% block content %}{% endblock %}
	{% include 'components/theme.html' %}
	<script type="text/javascript" src="{% static 'js/popper.min.js' %}" defer></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}" defer></script>
	<script type="text/javascript" src="{% static 'js/htmx.min.js' %}" defer></script>
	<script type="text/javascript" src="{% static 'js/lordicon.min.js' %}" defer></script>
	<script type="text/javascript" src="{% static 'js/main.js' %}" defer></script>
	{% block js %}{% endblock %}
	<script type="text/javascript">
		document.body.addEventListener('htmx:configRequest', (event) => {
			event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
		})
	</script>
</body>

</html>
