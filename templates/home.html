<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Title</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	{% for model in model_list %}
	<h1>{{model}}</h1>
	{% endfor %}
	{% if form %}
	<form method="POST">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit">
	</form>
	{% endif %}
</body>

</html>
